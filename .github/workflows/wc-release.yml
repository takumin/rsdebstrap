---
name: Release
on:
  workflow_call:
permissions: {}
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        persist-credentials: false
    - name: Setup aqua
      uses: aquaproj/aqua-installer@d1fe50798dbadd4eb5b98957290ca175f6b4870f # v4.0.2
      with:
        aqua_version: v2.53.9
    - name: Download artifact
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        path: dist
        pattern: rsdebstrap-release-*
        merge-multiple: true
    - name: Check artifacts
      run: tree --charset ASCII dist/
    - name: Rename artifacts
      run: |-
        cd dist
        for f in ./*; do mv -n "$f" "${f/-release-/-}"; done
        sed -i -E 's/-release-/-/' ./*.sha256sum
    - name: Merge sha256sum
      run: |-
        cd dist
        echo -n > SHA256SUMS
        for f in $(find . -type f -name '*.sha256sum' -printf '%f\n' | sort); do
          < "$f" tee -a SHA256SUMS
          rm "$f"
        done
    - name: Verify sha256sum
      run: |-
        cd dist
        sha256sum -c SHA256SUMS
    - name: Check artifacts
      run: tree --charset ASCII dist/
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |-
        gh release create "${VERSION}" --generate-notes dist/*
      env:
        VERSION: ${{ github.ref_name }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
