---
name: Release
on:
  workflow_call:
permissions: {}
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Setup aqua
      uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
      with:
        aqua_version: v2.53.1
    - name: Download artifact
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
      with:
        path: dist
        pattern: rsdebstrap-release-*
        merge-multiple: true
    - name: Check artifacts
      run: tree --charset ASCII dist/
    - name: Rename artifacts
      run: |-
        cd dist
        for f in ./*; do mv -n "$f" "${f/-release-/-}"; done
        sed -i -E 's/-release-/-/' ./*.sha256sum
    - name: Merge sha256sum
      run: |-
        cd dist
        echo -n > SHA256SUMS
        for f in $(find . -type f -name '*.sha256sum' -printf '%f\n' | sort); do
          < "$f" tee -a SHA256SUMS
          rm "$f"
        done
    - name: Verify sha256sum
      run: |-
        cd dist
        sha256sum -c SHA256SUMS
    - name: Check artifacts
      run: tree --charset ASCII dist/
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      run: |-
        gh release create "${VERSION}" --generate-notes dist/*
      env:
        VERSION: ${{ github.ref_name }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
