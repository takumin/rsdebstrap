---
name: Build
on:
  workflow_call:
permissions: {}
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        profile:
        - debug
        - release
        target:
        - x86_64-unknown-linux-gnu
        - aarch64-unknown-linux-gnu
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Setup aqua
      uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
      with:
        aqua_version: v2.50.0
    - name: Restore build cache
      id: cache-restore
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        key: build-${{ matrix.profile }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        path: |-
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
    - name: Build ${{ matrix.profile }} ${{ matrix.target }}
      run: |-
        task "build:${PROFILE}:${TARGET}"
        mkdir dist
        cp "target/${TARGET}/${PROFILE}/rsdebstrap" "dist/rsdebstrap-${PROFILE}-${TARGET}"
      env:
        PROFILE: ${{ matrix.profile }}
        TARGET: ${{ matrix.target }}
    - name: Generate sha256sum
      run: |-
        cd dist
        sha256sum "rsdebstrap-${PROFILE}-${TARGET}" | tee "rsdebstrap-${PROFILE}-${TARGET}.sha256sum"
      env:
        PROFILE: ${{ matrix.profile }}
        TARGET: ${{ matrix.target }}
    - name: Verify sha256sum
      run: |-
        cd dist
        sha256sum -c "rsdebstrap-${PROFILE}-${TARGET}.sha256sum"
      env:
        PROFILE: ${{ matrix.profile }}
        TARGET: ${{ matrix.target }}
    - name: Upload artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: rsdebstrap-${{ matrix.profile }}-${{ matrix.target }}
        path: dist/
    - name: Save build cache
      if: github.ref == 'refs/heads/main' && steps.cache-restore.outputs.cache-hit != 'true'
      uses: actions/cache/save@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        key: ${{ steps.cache-restore.outputs.cache-primary-key }}
        path: |-
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
