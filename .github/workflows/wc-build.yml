---
name: Build
on:
  workflow_call:
permissions: {}
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        profile:
        - debug
        - release
        target:
        - x86_64-unknown-linux-gnu
        - aarch64-unknown-linux-gnu
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        persist-credentials: false
    - name: Setup aqua
      uses: aquaproj/aqua-installer@5e54e5cee8a95ee2ce7c04cb993da6dfad13e59c # v3.1.2
      with:
        aqua_version: v2.51.1
    - name: Restore dependencies cache
      id: deps-cache-restore
      uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        key: deps-${{ hashFiles('**/Cargo.lock') }}
        path: ~/.cargo/registry
    - name: Fetch dependencies
      run: |-
        task tool:cargo:fetch
    - name: Build ${{ matrix.profile }} ${{ matrix.target }}
      run: |-
        task build:build
      env:
        BUILD_PROFILE: ${{ matrix.profile }}
        BUILD_TARGET: ${{ matrix.target }}
    - name: Generate sha256sum
      run: |-
        task build:sha256sum
      env:
        BUILD_PROFILE: ${{ matrix.profile }}
        BUILD_TARGET: ${{ matrix.target }}
    - name: Verify sha256sum
      run: |-
        task build:sha256sum:verify
      env:
        BUILD_PROFILE: ${{ matrix.profile }}
        BUILD_TARGET: ${{ matrix.target }}
    - name: Generate cosign
      if: ${{ !startsWith(github.event_name, 'pull') && matrix.profile == 'release' }}
      run: |-
        task build:cosign
      env:
        BUILD_PROFILE: ${{ matrix.profile }}
        BUILD_TARGET: ${{ matrix.target }}
    - name: Generate artifact attestation
      if: ${{ !startsWith(github.event_name, 'pull') && matrix.profile == 'release' }}
      uses: actions/attest-build-provenance@db473fddc028af60658334401dc6fa3ffd8669fd # v2.3.0
      with:
        subject-name: rsdebstrap-release-${{ matrix.target }}
        subject-path: dist/rsdebstrap-release-${{ matrix.target }}
    - name: Upload artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: rsdebstrap-${{ matrix.profile }}-${{ matrix.target }}
        path: dist/
