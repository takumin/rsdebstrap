---
name: CI
on:
  push:
    branches:
    - main
  pull_request:
permissions: {}
jobs:
  ##############################################################################
  # Format
  ##############################################################################
  format:
    name: Format
    permissions:
      contents: read
    uses: ./.github/workflows/wc-format.yml
  ##############################################################################
  # Reviewdog
  ##############################################################################
  reviewdog:
    name: Reviewdog
    permissions:
      actions: read
      checks: write
      contents: read
      pull-requests: write
    uses: ./.github/workflows/wc-reviewdog.yml
  ##############################################################################
  # Test
  ##############################################################################
  test:
    name: Test
    permissions:
      contents: read
    uses: ./.github/workflows/wc-test.yml
  ##############################################################################
  # Build
  ##############################################################################
  build:
    name: Build
    permissions:
      contents: read
    uses: ./.github/workflows/wc-build.yml
  ##############################################################################
  # Release
  ##############################################################################
  release:
    needs:
    - format
    - reviewdog
    - test
    - build
    name: Release
    permissions:
      contents: read
    uses: ./.github/workflows/wc-release.yml
  ##############################################################################
  # Status Check
  ##############################################################################
  ci:
    needs:
    - release
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: ${{ failure() || cancelled() }}
    steps:
    - name: Failure Status
      run: exit 1
