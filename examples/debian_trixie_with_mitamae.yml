---
# Example profile for Debian Trixie with mitamae provisioning
# This demonstrates using mitamae as a provisioner to configure
# the system after bootstrap

dir: /tmp/debian-trixie-mitamae

# Default settings (isolation backend, mitamae binary paths, etc.)
defaults:
  isolation:
    type: chroot
  mitamae:
    binary:
      x86_64: /usr/local/bin/mitamae-x86_64-linux
      aarch64: /usr/local/bin/mitamae-aarch64-linux

bootstrap:
  type: mmdebstrap
  suite: trixie
  target: rootfs
  mirrors:
  - https://deb.debian.org/debian
  variant: apt
  components:
  - main
  architectures:
  - amd64

provisioners:
- type: mitamae
  content: |-
    package 'vim' do
      action :install
    end
