---
# https://taskfile.dev
# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: '3'

tasks:
  default:
    desc: '{{.TASK}}'
    silent: true
    cmds:
    - task: aqua:all

  aqua:
    internal: true
    label: aqua:install:{{.TAG}}
    dir: '{{.ROOT_DIR}}'
    sources:
    - .aqua/*.yml
    - .aqua/*.yaml
    - .aqua/**/*.yml
    - .aqua/**/*.yaml
    generates:
    - .task/.done_{{.TASK}}:{{.TAG}}
    cmds:
    - aqua install {{.ARGS}}
    - cmd: touch .task/.done_{{.TASK}}:{{.TAG}}
      silent: true

  aqua:all:
    desc: '{{.TASK}}'
    cmds:
    - task: aqua
      vars:
        TAG: all
        ARGS: -a

  aqua:tag:*:
    desc: '{{.TASK}}'
    cmds:
    - task: aqua
      vars:
        TAG: '{{index .MATCH 0}}'
        ARGS: -t {{index .MATCH 0}}

  rustup:component:*:
    desc: '{{.TASK}}'
    label: rustup:component:{{index .MATCH 0}}
    dir: '{{.ROOT_DIR}}'
    status:
    - rustup component list --installed | rg -q '^{{index .MATCH 0}}'
    cmds:
    - rustup component add '{{index .MATCH 0}}'

  rustup:target:*:
    desc: '{{.TASK}}'
    label: rustup:target:{{index .MATCH 0}}
    dir: '{{.ROOT_DIR}}'
    status:
    - rustup target list --installed | rg -q '^{{index .MATCH 0}}$'
    cmds:
    - rustup target add '{{index .MATCH 0}}'

  cargo:fetch:
    desc: '{{.TASK}}'
    label: cargo:fetch
    dir: '{{.ROOT_DIR}}'
    sources:
    - 'Cargo.lock'
    generates:
    - .task/.done_cargo:fetch
    cmds:
    - cargo fetch --locked
    - cmd: touch .task/.done_cargo:fetch
      silent: true
